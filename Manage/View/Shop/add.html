<include file="Public/header"/>
	<form action="{:U('Shop/add')}" method="post" role="form" onsubmit="return check();">
		<div class="panel panel-default">
			<div class="panel-heading">
				店铺信息
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label for="name">店铺名:</label>
					<input type="text" name="name" class ="form-control"/>
				</div>
			</div>
		</div>
		<hr  />
		<div class="panel panel-default">
			<div class="panel-heading">
				管理员信息
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label for="username">账号<small>(工号)</small>:</label>
					<input type="text" name="username" class ="form-control"/>
				</div>
				<div class="form-group">
					<label for="nickname">姓名:</label>
					<input type="text" name="nickname" class ="form-control"/>
				</div>
				<div class="form-group">
					<label for="password">密码:</label>
					<input type="password" name="password" class ="form-control"/>
				</div>
			</div>
		</div>
		<input type="submit" value="确定" class="btn btn-default"/>
	</form>
	
	<script>
	    function check(){
			var name=$("form[role='form']").find("input[name='name']").val();
			if(name==''||name==null){
				alert('请输入店铺名');
				return false;
			}
			var username=$("form[role='form']").find("input[name='username']").val();
			if(username==''||username==null){
				alert('请输入管理员帐号');
				return false;
			}
			var password=$("form[role='form']").find("input[name='password']").val();
			if(password==''||password==null){
				alert('请输入管理员密码');
				return false;
			}
		}
	</script>	
</body>
</html>
