<include file="Public/header"/>
<link href="//cdn.bootcss.com/bootstrap-switch/3.0.0/css/bootstrap3/bootstrap-switch.min.css" rel="stylesheet">
<script src="//cdn.bootcss.com/bootstrap-switch/3.0.0/js/bootstrap-switch.min.js"></script>
<style>
	.mystyle {
		width: 250px;
		height: 100px;
		position: absolute;
		opacity: 0;
		top: 0px;
		left: 70px;
	}		
</style>
<script>
$(function(){
  $("[name='checkbox']").bootstrapSwitch();
});
</script>	
	<form action="{:U('Shop/index')}" method="post" enctype="multipart/form-data" role="form">
		<div class="form-group">
			<label for="name">店名:</label>
			<input type="text" name="name" class ="form-control" value="{$shop.name}"/>
		</div>
		<div class="form-group" style="position: relative;">
			<label for="name">店铺logo:</label>
			<if condition="$shop['logo'] eq ''">
		  		 <img src="__PUBLIC__/admin/img/20170428135129.png" height="100"/>
			<else/>
		   		 <img src="/Uploads/{$shop.logo}" height="100"/>
			</if>	
			<input type="file" class="mystyle form-control" name="logo"/>
			</div>
		<div class="form-group">
			<label for="phone">联系电话:</label>
			<input type="text" name="phone" class ="form-control" value="{$shop.phone}"/>
		</div>
		<div class="form-group">
			<label for="address">地址:</label>
			<input type="text" name="address" class ="form-control" value="{$shop.address}"/>
		</div>
		<div class="form-group">
			<label for="username">联系人:</label>
			<input type="text" name="username" class ="form-control" value="{$shop.username}"/>
		</div>
		<div class="form-group">
			<label for="intro">店铺介绍:</label>
			<input type="text" name="intro" class ="form-control" value="{$shop.intro}"/>
		</div>
		<div class="form-group">
			<label for="remark">备注:</label>
			<input type="text" name="remark" class ="form-control" value="{$shop.remark}"/>
		</div>
		<div class="form-group">
			<label for="qr">二维码内容:</label>
			<input type="text" name="qr" class ="form-control" value="{$shop.qr}"/>
		</div>
		<div class="form-group">
			<label for="round">收银取整:&emsp;</label>
			<input type="checkbox" name="checkbox" value="1" class="switch" <if condition="$shop['round'] eq 1">checked</if>  />
		</div>
		<div class="form-group">
			<label for="round">微信外卖二维码:&emsp;</label>
			<img src="http://qr.liantu.com/api.php?text={$img}" width="120" height="120" />
		</div>
		<input type="submit" name="保存" class="btn btn-default"/>
	</form>
</body>
</html>
