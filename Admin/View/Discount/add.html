<include file="Public/header"/>
	<form action="{:U('Discount/add')}" method="post" role="form" onSubmit="return check();">
		<div class="form-group">
			<label for="name">名称:</label>
			<input type="text" name="name"  class="form-control"/>
		</div>
		<div class="form-group">
			<label for="select">选择分类:</label>
			<select id="type" name="type" class="form-control">
				<option value ="">请选择折扣类型</option>
				<option value ="0">抹零</option>
				<option value ="1">普通折扣</option>
				<option value ="2">自算</option>
			</select>
		</div>
		<div class="form-group common">
			<label for="discount">折扣/折 <small class="text-danger">(如果是九折,请输入9,如果是九五折,请输入9.5)</small>:</label>
			<input type="text" name="discount" class="form-control"/>
		</div>
		<input type="submit" value="确定" class="btn btn-default"/>
	</form>
	
	<script>
	    $(function(){
			$(".common").hide();
	    });

		function check(){
			if($("#type").val()==''){
				alert("请选择打折类型");
				return false;
			}
		}
		
		$("#type").change(function(){
			if($("#type").val()==1){
				$(".common").show(300);
			}else{
				$(".common").hide(300);
			}
		});
	</script>	
</body>
</html>
