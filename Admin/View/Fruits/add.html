<include file="Public/header"/>
	<form action="{:U('Fruits/add')}" method="post" role="form" enctype="multipart/form-data">
		<div class="form-group">
			<label for="name">商品名称:</label>
			<input type="text" name="name" class="form-control"/>
		</div>
		<div class="form-group">
			<label for="price">商品价格:</label>
			<input type="text" name="price" class="form-control"/>
		</div>
		<div class="form-group">
			<label for="select">选择分类:</label>
			<select name="groups" class="form-control">
				<volist name="group" id="vo">
				  <option value ="{$vo.group_id}">{$vo.name}</option>
				</volist>
			</select>
		</div>	
		<div class="form-group">
			<label for="select">商品图片:</label>
			<input name="pic" type="file">
		</div>			
		<input type="submit" value="确定" class="btn btn-default"/>
	</form>
</body>
</html>
